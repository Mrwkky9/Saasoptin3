<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خد قرار</title>
</head>
<body style="margin:0; font-family: 'Tahoma', sans-serif; background:#f9f9f9; color:#333; text-align:center;">

  <!-- Hero Section -->
  <section style="background: linear-gradient(135deg, #1a8e3d, #2ecc71); color: white; padding: 80px 20px;">
    <h1 style="font-size: 3rem; margin-bottom: 20px; font-weight: bold;">
      خد قرار
    </h1>
    <p style="font-size: 1.3rem; max-width: 700px; margin: 0 auto 30px; line-height:1.8;">
      نحن نطلق أول منصّة ذكية تساعدك في <strong>اتخاذ القرارات بثقة وسرعة</strong>.<br>
      التسجيل المبكر يمنحك مزايا حصرية ودعوة خاصة للتجربة الأولى.
    </p>

    <!-- Opt-in Form -->
    <form id="optin-form" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="hidden_iframe" style="max-width: 500px; margin: 0 auto; display: flex; gap: 10px; flex-direction: row;">
      <input type="email" name="entry.1247091988" placeholder="أدخل بريدك الإلكتروني" required 
        style="flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 1rem; text-align:right;">
      <button type="submit" 
        style="background: #145c2b; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 1rem; cursor: pointer;">
        سجّل الآن
      </button>
    </form>

    <!-- Hidden iframe to prevent redirect -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- Thank You Message -->
    <p id="thankyou-msg" style="display:none; margin-top:20px; font-size:1.2rem; color:#fff; font-weight:bold;">
      شكراً لتسجيلك! تم استلام بريدك بنجاح.
    </p>
  </section>

  <!-- Script to swap form with thank-you -->
  <script>
    const form = document.getElementById('optin-form');
    const thankyou = document.getElementById('thankyou-msg');

    form.addEventListener('submit', function() {
      setTimeout(() => {
        form.style.display = "none";   // hide form
        thankyou.style.display = "block"; // show thank you message
      }, 500); // delay to ensure submission is sent
    });
  </script>

</body>
</html>
